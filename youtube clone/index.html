<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Vendors/css/all.css">
    <link rel="stylesheet" type="text/css" href="Vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="Vendors/css/Grid.css">
    <link rel="stylesheet" type="text/css" href="Vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <title>youtube Clone</title>
</head>

<body>
    <section>
        <div class="navbar">
            <nav>
                <ul>
                    <div class="first-section">
                        <li><i class="ion-navicon icon-small"></i></li>
                        <li><i class="ion-social-youtube icon-yt"></i>YouTube</li>
                    </div>
                    <div class="input-box">
                        <li><input type="text" id="searchbox" placeholder="Search" autocomplete="off" name="search"><button id="btn"><i class="ion-ios-search-strong icon-small"></i></button></li>
                        <li><i class="ion-android-microphone icon-small"></i></li>
                    </div>
                    <div class="third-section">
                        <li><i class="ion-ios-videocam-outline icon-small"></i></li>
                        <li><i class="ion-android-apps icon-small"></i></li>
                        <li><i class="ion-ios-bell-outline icon-small"></i></li>
                        <img src="resources/images/2021-04-10.jpeg" class="mypics">
                    </div>
                </ul>

            </nav>
        </div>

    </section>
    <section class="video-section">
        <div class="row">
            <div class="col span-1-of-1 vd-section">
                <iframe width="900" height="507" src="https://www.youtube.com/embed/FzmqdnTyiUM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
                clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                 </iframe>
                <div class="stats">
                    <p>Top 10 Mortal Kombat (2021) Scenes</p>
                    <p>618,528 views</p>
                    <span>Apr 25, 2021</span>
                    <div class="likes">
                        <ul>
                            <li><i class="ion-thumbsup"></i>6.5K</li>
                            <li><i class="ion-thumbsdown"></i>308</li>
                            <li><i class="ion-ios-redo"></i>SHARE</li>
                            <li><i class="ion-android-options"></i>SAVE</li>
                            <li><i class="ion-android-more-horizontal"></i></li>
                        </ul>
                    </div>
                </div>
            </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>

</html>
